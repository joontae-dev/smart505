<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프런트엔드 개발자 지원서</title>
    <style>
      #div01 {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="div01">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
        찾습니다.
      </p>
      <hr />
      <form>
        <h4>개인 정보</h4>
        <ul type="none">
          <li>
            <label for="name">이름</label>
            <input type="text" placeholder="공백 없이 입력하세요" id="name" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" />
          </li>
        </ul>

        <h4>지원 분야</h4>
        <ul type="none">
          <li>
            <input type="radio" name="radio" value="ra1" id="ra1" />
            <label for="ra1">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" name="radio" value="ra2" id="ra2" />
            <label for="ra2">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" name="radio" value="ra3" id="ra3" />
            <label for="ra3">개발 환경 개선</label>
          </li>
        </ul>

        <h4>지원 동기</h4>
        <textarea
          placeholder="본사 지원 동기를 간략히 써 주세요."
          rows="5"
          cols="60"
        ></textarea>
        <br />
        <button type="submit">제출하기</button>
        <button type="reset">다시 쓰기</button>
      </form>
    </div>
  </body>
</html>
