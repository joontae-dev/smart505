<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수습 국원 지원 양식</title>
    <style>
      #div01 table,
      #div01 td,
      #div01 th {
        border: 1px solid lightgray;
      }

      #div01 td,
      #div01 th {
        padding: 10px 20px;
      }

      #div01 td:last-child {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="div01">
      <h1>수습 국원 지원 양식</h1>
      <table border="1">
        <tbody>
          <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <td></td>
          </tr>
          <tr>
            <th>학과/학번</th>
            <td></td>
          </tr>
          <tr>
            <th>연락처</th>
            <td></td>
          </tr>
          <tr>
            <th>지원 분야</th>
            <td colspan="2"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
