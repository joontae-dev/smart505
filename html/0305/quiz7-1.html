<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최신 웹 디자인 트렌드</title>

    <style>
      ul {
        list-style: none;
      }
      li {
        line-height: 2;
      }
      strong {
        color: #ad3000;
      }
    </style>
  </head>
  <body>
    <div id="div01">
      <h1>최신 웹 디자인 트렌드</h1>
      <ul>
        <li>
          <strong>반응형 웹 디자인</strong> - 다양한 화면 크기에 최적화하다
        </li>
        <li><strong>플랫 디자인</strong> - 입체에서 평면으로</li>
        <li><strong>풀 스크린 배경</strong> - 콘텐츠에 집중</li>
        <li>
          <strong>원 페이지 사이트</strong> - 한 페이지에 모든 내용을 담다
        </li>
        <li><strong>패럴랙스 스크롤링</strong> - 동적인 효과로 강한 인상을!</li>
        <li><strong>웹 폰트</strong> - 웹 타이포그래피를 받쳐 주는 기술</li>
      </ul>
    </div>
  </body>
</html>
